<h1>Galurguer - Faça seu pedido</h1>

<label>Digite o nome do hambúrguer: <input #newBurgerName /></label>
<br />
<button (click)="addNewBurger(newBurgerName.value)">Adicionar hambúrguer</button>

<button (click)="clearInput()">Limpar</button>

<ul>
  <li *ngFor="let burger of burgers">{{ burger }}</li>
</ul>
